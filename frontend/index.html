<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>Spotify Clone</h2>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Search</a></li>
          <li><a href="#">Your Library</a></li>
          <li><a href="#">Liked Songs</a></li>
        </ul>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="main-content">

      <header class="top-nav">
        <h1>Featured Playlists</h1>
      </header>

      <!-- SONG GRID -->
      <section class="playlist">
        <div class="songs">

          <!-- SONG 1 -->
          <div class="song-card">
            <img src="assets/images/album1.jpg" />
            <h3>Song 1</h3>
            <p>Artist</p>
            <button class="card-play">‚ñ∂ Play</button>
            <audio src="assets/songs/song1.mp3"></audio>
          </div>

          <!-- SONG 2 -->
          <div class="song-card">
            <img src="assets/images/album2.jpg" />
            <h3>Song 2</h3>
            <p>Artist</p>
            <button class="card-play">‚ñ∂ Play</button>
            <audio src="assets/songs/song2.mp3"></audio>
          </div>

          <!-- SONG 3 -->
          <div class="song-card">
            <img src="assets/images/album3.jpg" />
            <h3>Song 3</h3>
            <p>Artist 3</p>
            <button class="card-play">‚ñ∂ Play</button>
            <audio src="assets/songs/song3.mp3"></audio>
          </div>

        </div>
      </section>
    </main>
  </div>

  <!-- NOW PLAYING (GLOBAL PLAYER) -->
  <div class="now-playing hidden" id="nowPlaying">
    <div class="np-album">
      <img id="np-image" src="" />
    </div>

    <div class="np-info">
      <h2 id="np-title">Song</h2>
      <p id="np-artist">Artist</p>

      <input type="range" id="np-progress" value="0" min="0" max="100" />

      <div class="np-controls">
        <button id="shuffle">üîÄ</button>
        <button id="prev">‚èÆ</button>
        <button id="play">‚ñ∂</button>
        <button id="next">‚è≠</button>
        <button id="repeat">üîÅ</button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
